<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div> 
    <div class="container-fluid vh-100">
        <div class="container  d-flex justify-content-center align-items-center  ">
            <div class="w-100 shadow p-4 rounded mt-5 bg-white" style="max-width: 400px;">
              <div class="text-center mb-4 "> 
                <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1727395200&semt=ais_hybrid" alt="Logo" style="width: 100px; height: 100px;">
                <h2 class="text-center fw-bold mb-4">Sign Up</h2>
              </div>
              <form>
               

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
        
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="confirm Password">
                  </div>
        
               
        
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
            </div>
          </div>
        

    </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
