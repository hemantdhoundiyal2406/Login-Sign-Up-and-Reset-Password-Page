<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forget.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="container d-flex justify-content-center align-items-center" >
            <div class="w-100 shadow p-5 rounded mt-5 bg-white" style="max-width: 400px;">
                <div class="text-center mb-4">
                    <img src="https://play-lh.googleusercontent.com/19GU_MtEUEYBvY-TUH6IF96d8AyGYYZoeob1eDQymFXaQb9qtZADzAIFKWoYPFtDci4"
                        alt="Logo" style="width: 100px; height: 100px;">
                    <h2 class="text-center fw-bold">Forgot Password?</h2>
                    <p class="mb-4">You can reset your password here.</p>
                </div>
                <form>
                    <div id="emailWrite" class="mb-3" style="display: block;">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div id="otpWrite" class="mb-3" style="display: none;">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter OTP  ">
                    </div>


                    <div class="row mb-3 align-items-center">
                        <div class="col-auto">
                            <button id="resendOtpBtn" class="btn btn-primary fw-semibold" style="display: none;">
                                Resend OTP
                            </button>
                        </div>
                        <p id="timerMessage" class="fw-bold" style="display: none;">Wait for <span id="time">30</span>
                            seconds for next OTP</p>
                    </div>

                    <button type="button" id="resetPasswordBtn" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("resetPasswordBtn")

            .addEventListener("click", function () {
                document.getElementById("timerMessage")
                document.getElementById("otpWrite")
                .style.display = "block";
                
                alert("Password Reset");
                this.disabled = true;

                document.getElementById("emailWrite").style.display = "none";


                const resendOtpBtn = document.getElementById("resendOtpBtn");
                const timerMessage = document.getElementById("timerMessage");

                const timeSpan = document.getElementById("time");

                let countdown = 30;


                const interval = setInterval(() => {
                    countdown--;

                    // Calculate minutes and seconds
                    const minutes = Math.floor(countdown / 60);
                    const seconds = countdown % 60;

                    // Update the timer message
                    timeSpan.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (countdown === 0) {
                        // Clear the countdown interval
                        clearInterval(interval);

                        // Hide the timer message and show the Resend OTP button
                        timerMessage.style.display = "none";
                        resendOtpBtn.style.display = "block";

                    }
                }, 1000);



            });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
